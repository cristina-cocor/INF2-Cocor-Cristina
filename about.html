    <!-- <img src="images/abt.png" alt="scientist vector"> -->
    <div id="divSVG">
    </div>
    <div><svg id="mySVG" width="2000" height="2000"></svg> </div>

    <script>
        const divSVG= document.getElementById("divSVG");
        const nsSVG="http://www.w3.org/2000/svg";
        let e = document.createElementNS(nsSVG, "svg");
        e.setAttribute("width",80);
        e.setAttribute("height", 100);
        e.setAttribute("style", "border:1px white");
        let obiect = document.createElementNS(nsSVG, "circle");
        obiect.setAttribute("cx",50);
        obiect.setAttribute("cy",100);
        obiect.setAttribute("r",10);
        e.append(obiect);
        // divSVG.append(e);
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $.get("https://mgx17.github.io/AJAX/input.json", function(data){
            //console.log(data);
            DrawData(data);
        })

        function DrawData(objList){
            const unitate=110;
            const mySVG= document.getElementById("mySVG") //se mai poate scrie $("#mySVG")
            for(let punct of objList.Points){
                let cerc = document.createElementNS(nsSVG, "circle");
                cerc.setAttribute("cx", punct.x*unitate);
                cerc.setAttribute("cy", punct.y*unitate);
                cerc.setAttribute("r", 5);
                cerc.setAttribute("style", "fill:white; width:2px");
                mySVG.append(cerc);
            }
        }
    </script>
</body>
